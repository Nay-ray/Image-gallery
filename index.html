<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <h2 class="title">Image Gallery</h2>
  <div class="gallery">
    <a href="#img1"><img src="z.jpg" alt="Thumbnail 1"></a>
    <a href="#img2"><img src="c.jpg" alt="Thumbnail 2"></a>
    <a href="#img3"><img src="s.jpg" alt="Thumbnail 3"></a>
  </div>


  <div class="lightbox" id="img1">
    <a href="#" class="close">&times;</a>
    <img src="z.jpg" alt="Full Image 1">
  </div>
  <div class="lightbox" id="img2">
    <a href="#" class="close">&times;</a>
    <img src="c.jpg" alt="Full Image 2">
  </div>
  <div class="lightbox" id="img3">
    <a href="#" class="close">&times;</a>
    <img src="s.jpg" alt="Full Image 3">
  </div>
  <div class="slideshow-container">
  <div class="slide fade"><img src="z.jpg" alt=""></div>
  <div class="slide fade"><img src="c.jpg" alt=""></div>
  <div class="slide fade"><img src="s.jpg" alt=""></div>
</div>

</body>
</html>
